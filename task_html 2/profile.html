<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page - Fahri Novaldi</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="background">
      <div id="form-bg">

        <h2 id="header">Biodata Pendaftar</h2>
        <div class="profile-table">
            <img class="profile-pict" src="src/images/profile-dummy.jpg" alt="Foto Profil">
            <div class="profile-data">
                <div >
                    <span class="bio-label">Nama Lengkap : </span>
                    <span>nama_dummy</span>
                </div>
                <div >
                    <span class="bio-label">Tempat, Tanggal Lahir : </span>
                    <span>TTL_dummy</span>
                </div>
                <div >
                    <span class="bio-label">Jenis Kelamin : </span>
                    <span>gender_dummy</span>
                </div>
                <div >
                    <span class="bio-label">Golongan Darah : </span>
                    <span>goldar_dummy</span>
                </div>
                <div >
                    <span class="bio-label">Program Studi : </span>
                    <span>prodi_dummy</span>
                </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
